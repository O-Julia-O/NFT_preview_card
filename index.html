<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
    <link rel="stylesheet" href="clear.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <picture class="card__picture">
          <img src="./images/image-equilibrium.jpg" alt="image of nft" />
        </picture>
        <h1 class="card__headline"><a href="#">Equilibrium #3429</a></h1>

        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details">
          <p class="card__price"><object data="./images/icon-ethereum.svg" width="11" height="18"></object>0.041 ETH</p>
          <p class="card__time"><object data="./images/icon-clock.svg" width="16" height="16"></object>3 days left</p>
        </div>
        <hr />

        <div class="author">
          <picture>
            <img
              src="./images/image-avatar.png"
              alt="avatar of owner the nft"
            />
          </picture>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </main>
  </body>
</html>
